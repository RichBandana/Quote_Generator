<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Generation Website</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="favicon.jpg" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css"
      integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style shreet -->
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>

    <!-- navbar section  --> 
    <header class="header_wrapper header-scrolled">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo_img" src="logo.jpg" alt="..."  />
          </a>
          <div class="name">Anmol Vachan</div>
          <div class="collapse navbar-collapse justify-content-end"
            id="navbarNav">
            <ul class="navbar-nav menu-nevbar-nav">
              <li class="nav-item">
                <a class="nav_link" id="home-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav_link" href="#" id="customized-quote-link">Customized Quote</a>
              </li>
              <li class="nav-item">
                <a class="nav_link" id="contact" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- navbar section exit  -->
    <!-- body main section  -->
    <section class="body_wrapper" id="body_main">
      <div class="contaioner"> 
     <h1>Hey! Check out Your Today's Quote!!</h1>
    
      <main>
          <!-- Section to display the daily quote -->
          <section class="section" id="daily-quote">
              <h2 id="mantra">Today's  Mantra</h2>
              <!-- <div class="container"> -->
              <p class="home_page" id="quote-text">Loading...</p>
              <img  class="inspirational-image home_page" id="main-img" src="sky.jpg" alt="Inspirational Image 1">
            <!-- </div> -->
              
          </section>
  
          <!-- Form to customize and add a new quote -->
          <section class="section" id="customize-quote">
              <h2>Customize Your Quote</h2>
                <div class="costomize-quote-label">
                  <form id="quote-form">
                    <label for="quote-input">Enter your quote:</label>
                    <textarea class="customize_quote_textarea" id="quote-input" name="quote-input" rows="4" cols="50" required></textarea>
                    <br>
                    <label for="author-input">Author:</label>
                    <input type="text" id="author-input" name="author-input" required>
                    <br>
                    <button class="button" type="submit">Save Quote</button>
                </form>
                </div> 
              <img class="inspirational-image" src="brain.jpg" alt="Inspirational Image 2" >
          </section>
  
          <!-- Section for the customized quiz -->
          <section class="section" id="customized-quote-section" style="display:none;">
              <h2>Customize Your Quote with a Quiz</h2>
              <form id="quiz-form">
                  <label for="important-today">Is there anything important today?</label>
                  <input type="text" id="important-today" name="important-today">
                  <br>
                  <label for="plans-today">Any plans for today?</label>
                  <input type="text"  id="plans-today" name="plans-today">
                  <br>
                  <label for="mood">Mood:</label>
                  <input type="text" id="mood" name="mood">
                  <br>
                  <label for="occasions">Occasions:</label>
                  <input type="text" id="occasions" name="occasions">
                  <br>
                  <button class="button" type="submit">Get Customized Quote</button>
              </form>
              <p id="customized-quote-text"></p>
              <img class="inspirational-image" src="text.jpg" alt="Inspirational Image 3" >
          </section>
  
          <!-- Section to display saved favorite quotes -->
          <section class="section" id="favorite-quotes">
              <h2>Favorite Quotes</h2>
              <ul id="quotes-list">
                  <!-- Favorite quotes will be displayed here -->
              </ul>
          </section>
      </main>
  
      <footer class="footer">
          &copy; 2024 Daily Motivation Quotes
      </footer>
  
    
      </div>
    </section>
    <!-- body main section exit  -->
    <!-- footer section  -->

    <!-- footer section exit  -->


<!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- java script -->
    <script src="home.js"></script>
  </body>
</html>
